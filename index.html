<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Web-site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="img/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
            </ul>
            <img src="img/menu.png" alt="menu" class="menu-icon">
        </nav>
        <div class="text-box">
            <h1>I'm <span class="auto-input">Anna Amelia</span></h1>
            <p>You can reach out to me if you need any help in making a <br> website for you or your business.</p>
            <a href="#">Contact Me</a>
            <a href="#" class="btn">Download CV</a>
        </div>
        <img src="img/user.png" alt="user" class="user-img">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-input", {
            strings:["Anna Amelia", "Web Developer", "UI Designer"],
            typespeed:50,
            backspeed:50,
            loop:true,
            
        })
    </script>
</body>
</html>
